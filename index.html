<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">BMI Calculator</h1>

    <input type="text" placeholder="name" id="name" />
    <br /><br />
    <input type="number" name="age" id="age" placeholder="age" />
    <br /><br />
    <input type="number" name="height" id="height" placeholder="height(cm)" />
    <br /><br />
    <input type="number" name="weight" id="weight" placeholder="weight(kg)" />
    <button class="btn" id="btn">Calculate BMI</button>
    <button class="btn" id="reset">Clear</button>
    <button class="btn"  id="greet">Greet</button>

    <p id="error"></p>
    <p id="result">
      Hello ___, your age is ___. Your are a ____. Your height is ____ and your
      weight is ____.
    </p>
    <p id="greet-user"></p>
  </body>
</html>
